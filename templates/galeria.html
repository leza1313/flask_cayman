{% extends "core/base.html" %}
{% block cover %}
<section id="galeria">
    <div class="section-content">
       <div class="container">
           <h2>Galeria</h2>
           <p>Aqui unas fotos aparentes y resultonas de lo que haceis</p>

        <div class="imageGallery1">
            {% for foto in mygaleria %}
                <a href="{{ foto.url }}" title="{{ foto.alt }}">
                    <img src="{{ foto.url }}/-/resize/250x250/" alt="{{ foto.alt }}"/>
                </a>
            {% endfor %}
        </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/simpleLightbox.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/simpleLightbox.min.css') }}"/>

        <script>
            $('.imageGallery1 a').simpleLightbox();
        </script>

    </div>
</section>
{% endblock %}
