{% extends "core/base.html" %}
{% block cover %}
<section id="productos">
    <br>
    <div class="section-content">
       <div class="container">
           <h2>Guitarras a la venta</h2>
           <p>Aqui un catalogo de guitarras que vendeis</p>
           <hr>

       <div class="row">
                {% for guitarra in guitarras %}
                    {% if (loop.index % 3==1) %}
                        </div>
                        <div class="row">
                    {% endif %}
                   <div class="col-sm-4">
                       <div id='bloque-carta' class="polaroid">
                           <a class="card-link" href="{{ url_for('infoproducto.html', tipo='guitarra', nombre=guitarra.nombre) }}">
                               <h4 id="{{ guitarra.nombre }}" class="card-title">{{ guitarra.nombre }}</h4>
                           </a>

                           <a href="{{ url_for('infoproducto.html', tipo='guitarra', nombre=guitarra.nombre) }}">
                               <img class="card-img-bottom" src="{{ guitarra.fotopal }}/-/resize/300x300/" alt="teleca">
                           </a>

                       </div>
                   </div>
                {% endfor %}
                   </div>
               </div>
           </div>
       <br>
{% if current_user.is_authenticated %}
<script src="{{ url_for('static',filename='js/guitarras-admin.js')}}"></script>
{% endif %}
</section>
{% endblock %}
