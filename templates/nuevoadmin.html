{% extends  'core/base.html' %}
{% block cover %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="{{ url_for('static',filename='js/clickable-tr-jquery.js') }}"></script>
    <br>
<h1>Nuevo Administrador</h1><br>
    <div class="container mylogin card">
        <form class="form" method="post" action="{{ url_for('login.nuevoadmin') }}">
            <h2>Por favor, introduzca sus credenciales</h2>
            <div class="form-group">
                <label for="inputUser" class="sr-only">Usuario</label>
                <input type="user" id="inputUser" name="username" class="form-control" placeholder="Usuario" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contrase単a" required>
            </div>
            <div class="form-group">
                <label for="inputPasswordCandidate" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password_candidate" class="form-control" placeholder="Vuelva a introducir la contrase単a" required>
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">A単adir administrador</button>
      </form>
    </div>
    <br>
   <div class="container">
       <h2>Administradores</h2>
       <hr>
        <div class="mytable table-responsive">
            <table class="table table-bordered table-light table-sm table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.nombre }}</td>
                        <td>
                            <a data-toggle="confirmation" href="{{ url_for('login.borrar',nombre=user.nombre) }}">
                                <i class="material-icons myicon">clear</i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
   </div>
    <script>
        $('[data-toggle=confirmation]').confirmation({
            rootSelector: '[data-toggle=confirmation]',
            popout: true,
            singleton: true,
            title: '多Estas seguro?',
            btnOkLabel: 'Si',
        });
        $(document).ready(function() {
          $('.clickable-table').clickableTable();
        });
    </script>
{% endblock %}
