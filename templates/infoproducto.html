{% extends "core/base.html" %}
{% block cover %}
<section id="cover">
    <br>
    <div class="container">
       <div class="row">
           <div class="col-6" id="prueba">
                <!-- Carousel, adaptar tamaÃ±o imagenes -->
                <div class="container" id="myproduct-foto">
                   <div class="foto-pal" id="foto-pal">
                       <div><a href="{{ miproducto.foto1 }}"><img src="{{ miproducto.foto1 }}-/resize/800x600/" alt=""></a></div>
                       <div><a href="{{ miproducto.foto2 }}"><img src="{{ miproducto.foto2 }}-/resize/800x600/" alt=""></a></div>
                       <div><a href="{{ miproducto.foto3 }}"><img src="{{ miproducto.foto3 }}-/resize/800x600/" alt=""></a></div>
                       <div><a href="{{ miproducto.foto4 }}"><img src="{{ miproducto.foto4 }}-/resize/800x600/" alt=""></a></div>
                   </div>
                   <div class="foto-min">
                       <div><img src="{{ miproducto.foto1 }}-/resize/300x200/" alt=""></div>
                       <div><img src="{{ miproducto.foto2 }}-/resize/300x200/" alt=""></div>
                       <div><img src="{{ miproducto.foto3 }}-/resize/300x200/" alt=""></div>
                       <div><img src="{{ miproducto.foto4 }}-/resize/300x200/" alt=""></div>
                   </div>
                </div>
           </div>
           <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
           <script src="{{ url_for('static', filename='js/simpleLightbox.min.js') }}"></script>
           <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/simpleLightbox.min.css') }}"/>
           <script>
               $('#foto-pal a').simpleLightbox();
           </script>
           <div class="col" id="product-wrap">
               <h2 class="product-nombre">{{ miproducto.nombre }}</h2>
               <hr>
               <p class="product-descripcion">{{ miproducto.descripcion }}</p>
           </div>
       </div>
    </div>
    <br>
    <!-- Carousel, slick js, necesita jquery definido antes. -->
    <script src="{{ url_for('static',filename='slick/slick.min.js')}}"></script>
    <script>
        $('.foto-pal').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.foto-min',
            adaptiveHeight: true
        });
        $('.foto-min').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.foto-pal',
            arrows: false,
            dots: false,
            focusOnSelect: true
        });
    </script>
</section>

{% endblock %}
