{% extends "core/base.html" %}
{% block cover %}
<section id="productos">
    <br>
    <div class="section-content">
       <div class="container">
           <h2>Bajos a la venta</h2>
           <p>Aqui un catalogo de bajos que vendeis</p>
           <hr>

       <div class="row">
                {% for bajo in bajos %}
                    {% if (loop.index % 3==1) %}
                        </div>
                        <div class="row">
                    {% endif %}
                   <div class="col-sm-4">
                       <div id="bloque-carta" class="polaroid">
                           <a class="card-link" href="{{ url_for('infoproducto.html', tipo='bajo', nombre=bajo.nombre) }}">
                               <h4 id="{{ bajo.nombre }}" class="card-title">{{ bajo.nombre }}</h4>
                           </a>

                           <a href="{{ url_for('infoproducto.html', tipo='bajo', nombre=bajo.nombre) }}">
                               <img class="card-img-bottom" src="{{ bajo.fotopal }}/-/resize/300x300/" alt="bajo1">
                           </a>

                       </div>
                   </div>
                {% endfor %}
                   </div>
               </div>
           </div>
       <br>
{% if current_user.is_authenticated %}
<script src="{{ url_for('static',filename='js/bajos-admin.js')}}"></script>
{% endif %}
</section>
{% endblock %}
